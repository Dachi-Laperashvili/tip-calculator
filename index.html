<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="input">
        <section class="bill-section">
          <label for="bill">Bill</label>
          <p>$</p>
          <input type="number" min="0" max="10000" placeholder="0" />
        </section>
        <section class="tip-section">
          <label for="tip">Select Tip %</label>
          <div class="tip-selector">
            <button id="tip5" class="tip-value">5</button>
            <button id="tip10" class="tip-value">10</button>
            <button id="tip15" class="tip-value">15</button>
            <button id="tip25" class="tip-value">25</button>
            <button id="tip50" class="tip-value">50</button>
            <input type="number" min="1" placeholder="Custom" />
          </div>
        </section>
        <section class="people-section">
          <label for="people">Number of People</label>
          <input type="number" placeholder="0" min="1" required />
        </section>
      </div>
      <section>
        <div class="tip">
          <h3>Tip Amount</h3>
          <h4>/ person</h4>
          <h1 class="tip-result">$0.00</h1>
        </div>
        <div class="total">
          <h3>Total</h3>
          <h4>/ person</h4>
          <h1 class="total-result">$0.00</h1>
        </div>
        <button>Reset</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Dachi-Laperashvili" target="_blank"
        >Dachi Laperashvili</a
      >.
    </footer>
  </body>
</html>
