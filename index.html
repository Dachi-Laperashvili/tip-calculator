<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div>
        <section class="bill-selector">
          <h2>Bill</h2>
          <p>$</p>
          <input type="number" min="0" max="10000" placeholder="0" />
        </section>
        <section>Select Tip % 5% 10% 15% 25% 50% Custom</section>
        <section>Number of People</section>
      </div>
      <section>Tip Amount / person Total / person Reset</section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Dachi-Laperashvili" target="_blank"
        >Dachi Laperashvili</a
      >.
    </footer>
  </body>
</html>
